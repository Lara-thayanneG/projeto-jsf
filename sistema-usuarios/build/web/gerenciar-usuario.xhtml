<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">


    <h:form> 
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Adicionar" action="#{usuarioBean.adicionar()}" update="@form"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>

        <p:fieldset legend="Objetos">
            <p:panelGrid columns="2">
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{usuarioBean.usuario.nome}"></p:inputText>

                <h:outputLabel value="Email"></h:outputLabel>
                <p:inputText value="#{usuarioBean.usuario.email}"></p:inputText>

                <h:outputLabel value="Matricula"></h:outputLabel>
                <p:inputMask mask="9999-9999"></p:inputMask>
            </p:panelGrid>

            <p:dataTable value="#{usuarioBean.usuarios}" var="usuario">
                <p:column headerText="Nome" sortBy="#{usuario.nome}">
                    <h:outputText value="#{usuario.nome}"></h:outputText>
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{usuario.email}"></h:outputText>
                </p:column>

                <p:column headerText="Matricula">
                    <h:outputText value="#{usuario.matricula}"></h:outputText>
                </p:column>
            </p:dataTable> 

        </p:fieldset>
    </h:form>
</ui:decorate>
